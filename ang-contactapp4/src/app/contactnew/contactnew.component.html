<div *ngIf="!authService.user">
  <p>Kirjaudu sisään niin voit lisätä kontaktin.</p>
  <input type="text" [(ngModel)]="email" placeholder="email" />
  <input type="password" [(ngModel)]="password" placeholder="password" />
  <br />
  <!--rekisteröitymisnappi-->
  <button (click)="signUp()">Sign Up</button>
  <!--Kirjautumisnappi-->
  <button (click)="signIn()">Login</button>
</div>

<!--Logout-nappi näkyy vain kirjautuneille-->
<button (click)="signOut()" *ngIf="authService.user">Logout</button>

<div *ngIf="authService.user" class="topmargin">
  <!-- Tehdään Angularin template-driven form jonka nimi on #f. Tämä on 
ns. tavallinen Angularin lomake (toinen on reaktiivisen lomake). Bindataan 
(ngSubmit) -event luokassa oleviin onSubmit() ja navigateToList() -metodeihin 
eli kun lomake lähetetään, niin nämä metodit suoritetaan. Pitää muistaa lisäksi importata
FormsModule päämoduuliin  -->
  <form #f="ngForm" (ngSubmit)="onSubmit(f.value); navigateToList()">
    <label>Nimi:</label><br />
    <input type="text" name="name" ngModel /><br />
    <label>Email:</label><br />
    <input type="text" name="email" ngModel /><br />
    <button class="topmargin" type="submit">Lähetä</button>
  </form>
</div>
